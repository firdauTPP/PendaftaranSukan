<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FORM</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header class="bg-primary text-white py-3">
    <div class="container d-flex flex-column flex-md-row align-items-center justify-content-between">
      <h1 class="h3 mb-2 mb-md-0">BORANG PEMILIHAN SUKAN</h1>
      <nav>
        <ul class="nav">
          <li class="nav-item">
            <a href="index.html" class="nav-link text-white">HOME</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link active text-white">FORM</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container my-5">
    <h2 class="text-center mb-4">Isi Maklumat Anda</h2>
    <form>
      <div class="mb-3">
        <label for="nama" class="form-label">Nama Penuh</label>
        <input type="text" class="form-control" id="nama" required />
      </div>
      <div class="mb-3">
        <label for="id" class="form-label">ID Pelajar</label>
        <input type="text" class="form-control" id="id" required />
      </div>
      <div class="mb-3">
        <label for="sukan" class="form-label">Pilih Sukan</label>
        <select class="form-select" id="sukan">
          <option>Bola Sepak</option>
          <option>Badminton</option>
          <option>Sepak Takraw</option>
          <option>Ping Pong</option>
        </select>
      </div>
      <button type="submit" class="btn btn-success">Hantar</button>
    </form>
  </main>

  <footer class="bg-dark text-white text-center py-3 mt-5">
    <p class="mb-0">&copy; 2025 Borang Pemilihan Sukan</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
